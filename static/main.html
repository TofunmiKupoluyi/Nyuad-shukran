<html lang = "en">
  <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>

  <nav class="navbar navbar-default" style="border-radius:0">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">#NYUAD Shokran</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Post A Message</a></li>
        </ul>
      </div>
    </nav>
    <div class = "container" style="padding-top:50px">
      <div class="col-sm-2 col-xs-1"></div>
      <div class="col-sm-8 col-xs-10">
        <div class = "panel panel-default">
          <div class= "panel-heading">
            <center><b> Post a message </b></center>
          </div>
          <div class = "panel-body">
            <center>
              <form action="/postMessage" method="post">
                  
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="recipient">To:</label>
                      <div class="col-sm-10">          
                        <select class = "form-control" id="recipient" name = "recipient">
                          <option value = "John Doe">John Doe</option>
                          <option value = "Jane Doe">Jane Doe</option>
                        </select>
                        
                      </div>
                      <br><br><br>
                      <label class="control-label col-sm-2"></label>
                      <div class="col-sm-10">          
                        <textarea class="form-control" placeholder="Write your message ..." name="message"></textarea>
                        
                      </div>
                      <br><br><br><br>
                      <label class="control-label col-sm-2"></label>
                      <div class="col-sm-10">          
                        <input type="submit" class="form-control btn btn-default">
                        
                      </div>
                      

                  </div>
                  
                  
              </form>
            </center>
          </div>
          <div class="panel-footer">
              <center><small>Created by Tofunmi, Otelo and Muhammad</small></center>
          </div>
        </div>
      </div>


    </div>


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>

</html>
